<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="wrapper">
                  <div class="panel">
                    <div class="header">
                        <div class="menu-icon"></div>
                        <div class="heading">Notifications</div>
                        <div class="search-icon"></div>
                    </div>
  
                    <div class="notis">
                        <div class="sidebar"></div>
                        <div class="notification">
                            <div class="circle"></div>
                            <div class="time">9:15 AM</div>
                            <div class="text">Lalit shared you a post</div>
                        </div>
                        <div class="notification">
                          <div class="circle"></div>
                          <div class="time">8:45</div>
                          <div class="text">Kapil commented on your last post.</div>
                        </div>
                        <div class="notification">
                          <div class="circle"></div>
                          <div class="time">Yesterday</div>
                          <div class="text">Mukesh added you as friend.</div>
                        </div>
                    </div>
                  </div>

                  <div class="menu">
                    <ul>
                        <li>Dashboard</li>
                        <li>Profile</li>
                        <li>Notifications</li>
                        <li>Messages</li>
                        <li>Settings</li>
                    </ul>
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
