<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="wrapper">
                  <div class="sections">
                      <div class="identity">
                          <div class="profie">
                              <div class="circle-1"></div>
                              <div class="circle-2"></div>
                              <img class="image" src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Sarang Wadode"> 
                          </div>

                          <div class="name">Sarang Wadode</div>
                          <div class="work">Frontend Dev</div>

                          <div class="connect">
                              <button class="btn">Follow</button>
                              <button class="btn">Message</button>
                          </div>
                      </div>

                      <div class="detail">
                          <div class="posts">
                              <div class="number">25</div>
                              <div class="text">Posts</div>
                          </div>
                          <div class="likes">
                            <div class="number">264</div>
                            <div class="text">Likes</div>
                          </div>
                          <div class="followers">
                            <div class="number">183</div>
                            <div class="text">Followers</div>
                          </div>
                      </div>
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
